{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Students</h3>
  <a class="btn btn-primary" href="/school/students/create/">+ Add Student</a>
</div>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.username }}</td>
      <td>{{ s.first_name }} {{ s.last_name }}</td>
      <td>{{ s.email }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="/school/students/{{ s.id }}/">View</a>
        <a class="btn btn-sm btn-info" href="/school/students/{{ s.id }}/update/">Edit</a>
        <a class="btn btn-sm btn-danger" href="/school/students/{{ s.id }}/delete/">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
