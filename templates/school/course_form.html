{% extends 'base.html' %}
{% block content %}
<h3>{{ create|yesno:"Create Course,Update Course" }}</h3>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="/school/courses/">Cancel</a>
</form>
{% endblock %}
