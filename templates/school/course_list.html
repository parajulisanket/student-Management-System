{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Courses</h3>
  <a class="btn btn-primary" href="/school/courses/create/">+ Add Course</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>Code</th><th>Title</th><th>Actions</th></tr></thead>
  <tbody>
  {% for c in courses %}
    <tr>
      <td>{{ c.code }}</td>
      <td>{{ c.title }}</td>
      <td>
        <a class="btn btn-sm btn-info" href="/school/courses/{{ c.id }}/update/">Edit</a>
        <a class="btn btn-sm btn-danger" href="/school/courses/{{ c.id }}/delete/">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
