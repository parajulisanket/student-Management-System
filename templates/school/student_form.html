{% extends 'base.html' %}
{% block content %}
<h3>{{ create|yesno:"Create Student,Update Student" }}</h3>
<form method="post">{% csrf_token %}
  {% if create %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Username</label>
      <input class="form-control" name="username" required />
    </div>
    <div class="col-md-6 mb-3">
      <label>Password</label>
      <input class="form-control" name="password" type="password" required />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>First name</label>
      <input class="form-control" name="first_name" />
    </div>
    <div class="col-md-4 mb-3">
      <label>Last name</label>
      <input class="form-control" name="last_name" />
    </div>
    <div class="col-md-4 mb-3">
      <label>Email</label>
      <input class="form-control" name="email" type="email" />
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>First name</label>
      <input class="form-control" name="first_name" value="{{ student.first_name }}" />
    </div>
    <div class="col-md-4 mb-3">
      <label>Last name</label>
      <input class="form-control" name="last_name" value="{{ student.last_name }}" />
    </div>
    <div class="col-md-4 mb-3">
      <label>Email</label>
      <input class="form-control" name="email" type="email" value="{{ student.email }}" />
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Date of Birth</label>
      {{ form.date_of_birth }}
    </div>
    <div class="col-md-8 mb-3">
      <label>Address</label>
      {{ form.address }}
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="/school/students/">Cancel</a>
</form>
{% endblock %}
