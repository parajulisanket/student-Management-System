{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Teachers</h3>
  <a class="btn btn-primary" href="/school/teachers/create/">+ Add Teacher</a>
</div>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for t in teachers %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.username }}</td>
      <td>{{ t.first_name }} {{ t.last_name }}</td>
      <td>{{ t.email }}</td>
      <td>
        <a
          class="btn btn-sm btn-info"
          href="/school/teachers/{{ t.id }}/update/"
          >Edit</a
        >
        <a
          class="btn btn-sm btn-danger"
          href="/school/teachers/{{ t.id }}/delete/"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5">No teachers yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
